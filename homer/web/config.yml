        tag: "youtube alternative"
        keywords: "sef hosted youtube alternative player + downloder" # optional keyword used for searching purpose
        url: "https://inv.pardesicat.xyz"
        target: "_blank" # optional html tag target attribute
      - name: "Pardesi Image"
        logo: "assets/tools/picsur.svg"
        # Alternatively a fa icon can be provided:
        # icon: "fab fa-jenkins"
        subtitle: "selfhosted imgur alternative for share instant pics"
        tag: "picsur"
        keywords: "selfhosted imgur alternative for share instant pics" # optional keyword used for searching purpose
        url: "https://img.pardesicat.xyz"
        target: "_blank" # optional html tag target attribute
      - name: "Portainer"
        logo: "assets/tools/poratiner.jpg"
        # Alternatively a fa icon can be provided:
        # icon: "fab fa-jenkins"
        subtitle: "portainer to inspect or  manage things"
        tag: "control"
        keywords: "portainer to inspect or  manage things" # optional keyword used for searching purpose
        url: "https://ppanel.pardesicat.xyz"
        target: "_blank" # optional html tag target attribute
      - name: "fileshare"
        logo: "assets/tools/psi.png"
        target: "_blank"
