---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Pardesi_Cat"
subtitle: "All selfhosted service of Pardesi_Cat"
logo: "assets/tools/meow logo.jpg"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> for <a href="https://pardesicat.xyz">Pardesi_Cat </a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#09907f"
    highlight-secondary: "#09c19d"
    highlight-hover: "#da5a06"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#18c807"
    highlight-secondary: "#097f07"
    highlight-hover: "#590ea0"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#4607af"

# Optional message
#message:
  #url: https://b4bz.io
  #style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  #title: "Demo !"
  #icon: "fa fa-grin"
  #content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Official Site"
    icon: "fab fa-github"
    url: "https://pardesicat.xyz"
    target: "_blank" # optional html a tag target attribute
  - name: "discord"
    icon: "fas fa-book"
    url: "https://dc.pardesicat.xyz"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Services"
    icon: "fas fa-cloud"
    items:
      - name: "Pardesi Search"
        logo: "assets/tools/searxng.png"
        subtitle: "privacy based search engine"
        tag: "search engine"
        keywords: "privacy based search engine"
        url: "https://search.pardesicat.xyz"
        target: "_blank" # optional html a tag target attribute
      - name: "Whoogle Seach"
        logo: "assets/tools/whoogle.png"
        subtitle: "Privacy based google alternative"
        tag: "search engine"
        url: "https://whoogle.pardesicat.xyz"
        target: "_blank"
      - name: "Lenpaste"
        logo: "assets/tools/sample.png"
        subtitle: "paste your docs ans share no limit"
        tag: "pastebin alternative"
        keywords: "privacy respected pastebin alternative"
        url: "https://lenp.pardesicat.xyz/"
        target: "_blank" # optional html a tag target attribute
      - name: "Pardesi Cloud"
        logo: "assets/tools/nextcloud.png"
        subtitle: "Selfhost cloud all in one service"
        tag: "cloud"
        keywords: "Selfhost cloud all in one service"
        url: "https://cloud.pardesicat.xyz"
        target: "_blank" # optional html a tag target attribute
      - name: "Pardesi Librex"
        logo: "assets/tools/librex.png"
        subtitle: "Selfhosted search engine"
        tag: "cloud"
        keywords: "Selfhosted search engine"
        url: "https://librex.pardesicat.xyz"
        target: "_blank" # optional html a tag target attribute
      - name: "Matrix Chat"
        logo: "assets/tools/matrix.webp"
        subtitle: "Selfhosted matrix chat server"
        tag: "cloud"
        keywords: "Selfhosted matrix chat server"
        url: "https://matrix.pardesicat.xyz"
        target: "_blank" # optional html a tag target attribute
  - name: "Services"
    icon: "fas fa-code-branch"
    # A path to an image can also be provided. Note that icon take precedence if both icon and logo are set.
    # logo: "path/to/logo"
    items:
      - name: "Pardesi Gitea"
        logo: "assets/tools/gitea.png"
        # Alternatively a fa icon can be provided:
        # icon: "fab fa-jenkins"
        subtitle: "selfhosted github alternative"
        tag: "github alternative"
        keywords: "sef hosted git server" # optional keyword used for searching purpose
        url: "https://git.pardesicat.xyz"
        target: "_blank" # optional html tag target attribute
      - name: "Translator"
        logo: "assets/tools/tt.png"
        subtitle: "Alternative front-end for Google Translate "
        tag: "Translator"
        keywords: "Alternative front-end for Google Translate "
        url: "https://translate.pardesicat.xyz"
        target: "_blank" # optional html a tag target attribute
      - name: "Pardesi Invidious"
        logo: "assets/tools/invv.png"
        # Alternatively a fa icon can be provided:
        # icon: "fab fa-jenkins"
